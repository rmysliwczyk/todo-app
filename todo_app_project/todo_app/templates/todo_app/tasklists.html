{% extends "todo_app/layout.html" %}

{% block navbar-buttons %}

<li><a href="{% url 'todo_app:tasks' %}">Tasks</a></li>

{% endblock %}


{% block page-content %}

<ul class="tasks-and-tasklists">
{% for tasklist in tasklists %}
	<li>
	<form action="{% url 'todo_app:tasklists' %}" id="tasklists_form" method="POST">
		{% csrf_token %}
		<input type="hidden" name="selected_tasklist_id" value="{{ tasklist.id }}">
		<!-- the javascript below is because i want to use <a> tag instead of submit button to submit form -->
		<a href=# onclick="document.getElementById('tasklists_form').submit()">{{ tasklist.name }}</a>
	</form>
	</li>
{% endfor %}
</ul>

{% endblock %}
