{% extends "todo_app/layout.html" %}
{% block page-content %}

<form method="POST">
	{% csrf_token %}
	<ul class="generic-form">
		{% if task_form.errors %}
			{% for field, errors in task_form.errors.items %}
				{% for error in errors %}
					<li>{{ error }}</li>
				{% endfor %}
			{% endfor %}
		{% endif %}
		<li><label for="id_name">Task name:</label></li>
		<li>{{ task_form.name }}</li>
		<li><input type="submit" class="button" value="Add task"></li>
	</ul>
</form>

{% endblock %}
